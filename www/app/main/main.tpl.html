<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="default-primary-color">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    <ion-footer-bar class="audio-bar footer-color">
      <div class="buttons">
        <div class="ion-pause button" ng-click="main.pauseAudio()"></div>
        <div class="ion-stop button" ng-click="main.stopAudio()"></div>
        <div class="ion-play button" ng-click="main.playAudio()"></div>
      </div>
    </ion-footer-bar>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="seeds.main.home" 
          ui-sref-active="active" class="item item-icon-left">
          <i class="icon ion-home"></i>
          主頁
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="seeds.main.readings" 
          ui-sref-active="active" class="item item-icon-left">
          <i class="icon ion-ios-book"></i>
          聖經
        </ion-item>
        <ion-item nav-clear menu-close 
          ui-sref="seeds.main.homilyList" ui-sref-active="active" class="item item-icon-left">
          <i class="icon ion-radio-waves"></i>
          講道音頻
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
