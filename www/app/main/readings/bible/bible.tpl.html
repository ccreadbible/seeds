<ion-view class="bible-view" view-title="{{reading.date}}">
  <ion-content scroll="false" class="has-header">
    <md-tabs md-selected="selectedIndex" class="md-accent">
      <md-tab ng-disabled="tab.disabled" label="讀經一">
        <ion-scroll style="height: 90vh">
          <div class="font-size-sec" layout="row" layout-align="end center">
            <button class="big-btn" ng-click="bible.resizeFont(1)">大</button>
            <button class="small-btn" ng-click="bible.resizeFont(0)">小</button>
          </div>
          <div class="content-wrapper" layout="column" layout-fill layout-align="space-around center">
            <section class='reading-content' ng-bind-html='reading.reading1'></section>
          </div>
        </ion-scroll>
      </md-tab>
      <md-tab ng-disabled="tab.disabled" label="福音">
        <ion-scroll style="height: 83vh" on-swipe-down="bible.showSettings()"
          on-swipe-up="bible.hideSettings()">
          <div class="font-size-sec" layout="row" layout-align="end center">
            <button class="big-btn" ng-click="bible.resizeFont(1)">大</button>
            <button class="small-btn" ng-click="bible.resizeFont(0)">小</button>
          </div>
          <div class="content-wrapper" layout="column" layout-fill layout-align="space-around center">
            <section class='reading-content' ng-bind-html='reading.gospel'></section>
          </div>
        </ion-scroll>
        <ion-footer-bar class="footer-color">
          <div class="buttons">
            <div class="ion-pause button" ng-click="bible.pauseAudio()"></div>
            <div class="ion-stop button" ng-click="bible.stopAudio()"></div>
            <div class="ion-play button" ng-click="bible.playAudio()"></div>
          </div>
        </ion-footer-bar>
      </md-tab>
    </md-tabs>
  </ion-content>
</ion-view>
