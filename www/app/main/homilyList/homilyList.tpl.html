<ion-view view-title="講道音頻">
  <ion-content>
    <!-- <audio controls>
      <source src='http://www.ccreadbible.info/media/com_podcastmanager/2014homily/20141222.mp3' type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> -->

    <ion-list>
      <ion-item ng-repeat="homily in homilyList">
        {{homily.month}} 月 {{homily.date}} 日
        <button class='ion-play play-status' ng-click="playAudio({{$index}})"></button>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer-bar class="bar-assertive">
      <div class="buttons" ng-click="playAudio()">
        <div class="ion-play button"></div>
      </div>
      <div class="buttons" ng-click="pauseAudio()">
        <div class="ion-pause button"></div>
      </div>
      <div class="buttons">
        <button class="ion-stop button" ng-click="stopAudio()"></button>
      </div>
</ion-footer-bar>
</ion-view>
